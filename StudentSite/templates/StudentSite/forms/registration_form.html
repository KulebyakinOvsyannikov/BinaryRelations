{% load staticfiles %}
<script src="{% static 'StudentSite/scripts/registration_scripts.js' %}" ></script>
<form action="{% url 'student_site:registration_action' %}" method="post" onsubmit="return validateRegistration(this)">
    {% csrf_token %}
    {% if used_name == True %}
        <h4 style="color: red">Данное имя пользователя уже используется</h4>
    {% endif %}
    <label>Имя пользователя: <input type="text" name="username" id="username_field" /></label>
    <label>Имя: <input type="text" name="first_name" id="first_name_field"/></label>
    <label>Фамилия: <input type="text" name="last_name" /></label>
    <label>Группа: <input type="text" name="group" /></label>
    <label>Сайт: <input type="text" name="web_site" /></label>
    <label>Пароль: <input type="password" name="password" id="password_field" /></label>
    <label>Повторите пароль: <input type="password" id="password_repeat" /></label>
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Зарегистрироваться">
</form>
