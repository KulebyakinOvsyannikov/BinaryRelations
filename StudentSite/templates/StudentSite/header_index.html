<nav>
    {% block nav_pane %}
    <div>
        <h1>Бинарные отношения</h1>
    </div>
    {% endblock %}
    {% if not request.user.is_authenticated %}
    <div class = 'login-form'>
        <form action= "{% url 'student_site:login_action' %}" method="post">
            {% csrf_token %}
            <label>username: <input type="text" name="username" /></label>
            <label>password: <input type="text" name="password" /></label>
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <input type="submit" value="Log In">
        </form>
        <style scoped>
            form label {
                display: block;
            }
        </style>
        <a href="{% url 'student_site:registration' %}">Регистрация</a>
    </div>
    {% else %}
    <div class = "logged-in-user">
        <h4>{{ request.user }}</h4>
        <form action="{% url 'student_site:logout_action' %}" method="get">
            <input type="submit" value="logout">
        </form>
    </div>
    {% endif %}
</nav>
